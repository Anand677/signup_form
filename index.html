<!DOCTYPE html>
<html lang="en">
<head>

    
    <title>Signup form</title>
    <style>
        body{
            background-color:bisque;
        }
        
        form{
        margin: 2em 30em;
        
        }
        fieldset{
        border: none;
        }
        
    </style>
</head>
<body>
    <fieldset>
        <form>
            <h1 class="title">Sign Up Form</h1>
            <p>Please fill in this form to create an account</p> <br>
            <label for="Userid">Username</label><br>
            <input type="text" name="Username" placeholder="Enter your username" id="Userid"> <br> <br>
            <label for="Email">Email:</label> <br>
            <input type="email" name="Email" placeholder="Enter your email" id="Email" required > <br> <br>
            <label for="password">Password:</label> <br>
            <input type="text" name="Username" placeholder="Enter a password" id="password"> <br><br>
            
            <label for="phone">Phone Number:</label> <br>
            <input type="number" id="number" name="number"  placeholder="mobile number (optional)"> <br> <br>
            <label for="birthday">Date of Birth:</label> <br>
            <input type="date" id="birthday" name="birthday" required> <br><br>
            <label for="phone number">I agree to the Terms and conditions</label> <br>
            <input type="checkbox"><br><br>
            <input class="button"type="submit" value="Sign Up">
        </form>
    </fieldset>
</body>
</html>
